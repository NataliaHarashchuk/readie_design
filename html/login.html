<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login-register.css" />
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon">
    <title>Readie - Login</title>
</head>

<body>
    <div class='container'>

        <div class="left-side">
            <a href="../index.html" class="logo">
                <img src="../assets/images/logo.png" alt="logo">
            </a>
        </div>

        <div class="right-side">
            <div class="form-container">
                <h1>Log in</h1>
                <form class="form" method="post">

                    <div class="input-field">
                        <label for="id_email" class="label">Email</label>
                        <input type="email" name="email" id="id_email" class="input" placeholder="Enter your email"
                            required>

                        <div class="errorlist error"> </div>

                    </div>

                    <div class="input-field">
                        <label for="id_password" class="label">Password</label>
                        <input type="password" name="password" id="id_password" class="input"
                            placeholder="Enter your password" required>
                        <div class="errorlist error"> </div>
                    </div>

                    <div class="error-message error"> </div>

                    <a href="book_list.html" class="form-button">Log In</a>

                    <a href="./register.html" class="form-link">Don't have an account? Create it!</a>

                </form>
                <div class="socials-container">
                    <h3>Follow us</h3>
                    <ul class="socials-list">
                        <li class="social instagram"><a href="#"></a></li>
                        <li class="social telegram"><a href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
